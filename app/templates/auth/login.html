{% extends "base.html" %}

{% block title %}Login - Flask Website{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="opacity-0 animate-fade-in-up">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400 opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
                Or
                <a href="{{ url_for('auth.signup') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:underline">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6 opacity-0 animate-fade-in-left" style="animation-delay: 0.2s;" method="POST">
            <div class="space-y-4">
                <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.3s;">
                    <label for="username_or_email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Username or Email</label>
                    <input id="username_or_email" name="username_or_email" type="text" required 
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 hover:shadow-md"
                           placeholder="Enter your username or email" value="{{ request.form.username_or_email }}">
                </div>
                <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.4s;">
                    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 hover:shadow-md"
                           placeholder="Enter your password">
                </div>
            </div>

            <div class="flex items-center justify-between opacity-0 animate-fade-in-up" style="animation-delay: 0.5s;">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded transition-colors duration-200">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300 transition-colors duration-200">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="{{ url_for('password_reset.forgot_password') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:underline">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.6s;">
                <button type="submit" 
                        class="group w-full inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold text-lg rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500/25 shadow-xl hover:shadow-2xl hover:scale-105 transform">
                    <i class="bi bi-box-arrow-in-right mr-3 group-hover:translate-x-1 transition-transform duration-300"></i>
                    <span>Sign in</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
