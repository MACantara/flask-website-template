<!-- Recent Users -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-700 opacity-0 animate-fade-in-left"
    style="animation-delay: 0.2s;">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 sm:mb-6 space-y-2 sm:space-y-0">
        <h2 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white">Recent Users</h2>
        <a href="{{ url_for('admin.users') }}"
            class="text-blue-600 dark:text-blue-400 hover:underline text-sm self-start sm:self-auto">View all</a>
    </div>
    <div class="space-y-3 sm:space-y-4">
        {% for user in recent_users %}
        <div class="flex items-center justify-between p-3 rounded-lg bg-gray-50 dark:bg-gray-700">
            <div class="flex items-center min-w-0 flex-1">
                <div
                    class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm sm:text-base flex-shrink-0">
                    {{ user.username[0].upper() }}
                </div>
                <div class="ml-3 min-w-0 flex-1">
                    <p class="font-medium text-gray-900 dark:text-white text-sm sm:text-base truncate">{{ user.username
                        }}</p>
                    <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 truncate">{{ user.email }}</p>
                </div>
            </div>
            <div class="text-right flex-shrink-0 ml-2">
                <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">{{ user.created_at.strftime('%m/%d/%Y')
                    }}</p>
                <div
                    class="flex flex-col sm:flex-row items-end sm:items-center mt-1 space-y-1 sm:space-y-0 sm:space-x-1">
                    {% if user.active %}
                    <span
                        class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400 whitespace-nowrap">Active</span>
                    {% else %}
                    <span
                        class="px-2 py-1 text-xs rounded-full bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400 whitespace-nowrap">Inactive</span>
                    {% endif %}
                    {% if user.is_admin %}
                    <span
                        class="px-2 py-1 text-xs rounded-full bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-400 whitespace-nowrap">Admin</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
