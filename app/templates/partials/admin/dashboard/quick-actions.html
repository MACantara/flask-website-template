<!-- Quick Actions -->
<div class="mt-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-gray-700 opacity-0 animate-fade-in-up" style="animation-delay: 0.4s;">
    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Quick Actions</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <form method="POST" action="{{ url_for('admin.cleanup_logs') }}" class="inline">
            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white px-4 py-3 rounded-lg transition-colors duration-200 flex items-center justify-center cursor-pointer">
                <i class="bi bi-trash mr-2"></i>
                Cleanup Old Logs
            </button>
        </form>
        <a href="{{ url_for('admin.users', status='inactive') }}" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded-lg transition-colors duration-200 flex items-center justify-center">
            <i class="bi bi-person-x mr-2"></i>
            View Inactive Users
        </a>
        <a href="{{ url_for('logs.logs', type='email_verifications') }}" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg transition-colors duration-200 flex items-center justify-center">
            <i class="bi bi-envelope-exclamation mr-2"></i>
            Pending Verifications
        </a>
    </div>
</div>
