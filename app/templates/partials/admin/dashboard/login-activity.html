<!-- Recent Login Activity -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-gray-700 opacity-0 animate-fade-in-right" style="animation-delay: 0.3s;">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">Recent Login Activity</h2>
        <a href="{{ url_for('logs.logs', type='login_attempts') }}" class="text-blue-600 dark:text-blue-400 hover:underline text-sm">View all logs</a>
    </div>
    <div class="space-y-3">
        {% for attempt in recent_login_logs %}
        <div class="flex items-center justify-between p-3 rounded-lg bg-gray-50 dark:bg-gray-700">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full flex items-center justify-center {{ 'bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400' if attempt.success else 'bg-red-100 text-red-600 dark:bg-red-900/30 dark:text-red-400' }}">
                    <i class="bi {{ 'bi-check-circle' if attempt.success else 'bi-x-circle' }} text-sm"></i>
                </div>
                <div class="ml-3">
                    <p class="font-medium text-gray-900 dark:text-white">{{ attempt.username_or_email or 'Unknown' }}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">{{ attempt.ip_address }}</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-500 dark:text-gray-400">{{ attempt.attempted_at.strftime('%m/%d %H:%M') }}</p>
                <span class="px-2 py-1 text-xs rounded-full {{ 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' if attempt.success else 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400' }}">
                    {{ 'Success' if attempt.success else 'Failed' }}
                </span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
