<!-- Filter and Export Section -->
<div class="flex flex-col space-y-3 sm:space-y-0 sm:flex-row sm:items-center sm:justify-between">
    <!-- Filter Controls -->
    <div class="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
        <!-- Filter by Log Type -->
        <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-3">
            <label for="logType"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 whitespace-nowrap">Filter by:</label>
            <div class="relative">
                <select id="logType" name="log_type"
                    class="block w-full sm:w-auto pl-4 pr-10 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400 text-sm font-medium cursor-pointer transition-colors duration-200 hover:bg-gray-50 dark:hover:bg-gray-600 appearance-none">
                    <option value="login_attempts" {% if log_type=='login_attempts' %}selected{% endif %}>
                        Login Attempts</option>
                    <option value="user_registrations" {% if log_type=='user_registrations' %}selected{% endif %}>User Registrations</option>
                    <option value="email_verifications" {% if log_type=='email_verifications' %}selected{% endif %}>Email Verifications</option>
                    <option value="contact_submissions" {% if log_type=='contact_submissions' %}selected{% endif %}>Contact Submissions</option>
                </select>
                <!-- Custom dropdown arrow -->
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <i class="bi bi-chevron-down text-gray-400 dark:text-gray-500 text-sm"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Button -->
    <div class="flex-shrink-0">
        <a href="{{ url_for('logs.export_logs', type=log_type) }}"
            class="inline-flex items-center justify-center w-full sm:w-auto px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-lg transition-colors duration-200">
            <i class="bi bi-file-earmark-arrow-down mr-2"></i>
            Export Logs
        </a>
    </div>
</div>
