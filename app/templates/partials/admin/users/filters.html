<!-- Filters and Search -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-700 mb-4 sm:mb-6 opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
    <form method="GET" class="flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:gap-4">
        <div class="flex-1">
            <input type="text" name="search" value="{{ search }}" 
                   placeholder="Search by username or email..." 
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm sm:text-base">
        </div>
        <div class="sm:w-auto">
            <select name="status" class="w-full sm:w-auto px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white cursor-pointer text-sm sm:text-base">
                <option value="all" {{ 'selected' if status_filter == 'all' }}>All Users</option>
                <option value="active" {{ 'selected' if status_filter == 'active' }}>Active Only</option>
                <option value="inactive" {{ 'selected' if status_filter == 'inactive' }}>Inactive Only</option>
                <option value="admin" {{ 'selected' if status_filter == 'admin' }}>Admins Only</option>
            </select>
        </div>
        <button type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors duration-200 cursor-pointer text-sm sm:text-base">
            <i class="bi bi-search mr-2"></i>Search
        </button>
    </form>
</div>
