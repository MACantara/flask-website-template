<!-- Tabbed Activity Logs -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 opacity-0 animate-fade-in-right">
    <!-- Tab Navigation -->
    <div class="border-b border-gray-200 dark:border-gray-700">
        <nav class="flex flex-col sm:flex-row sm:space-x-8 px-4 sm:px-6 pt-4 sm:pt-6" aria-label="Tabs">
            <button id="tab-login-attempts" class="tab-button flex-1 sm:flex-none whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm focus:outline-none border-blue-500 text-blue-600 dark:text-blue-400 cursor-pointer mb-2 sm:mb-0">
                <i class="bi bi-shield-check mr-2"></i>
                <span class="hidden sm:inline">Login Attempts</span>
                <span class="sm:hidden">Logins</span>
            </button>
            <button id="tab-email-verifications" class="tab-button flex-1 sm:flex-none whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm focus:outline-none border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 cursor-pointer">
                <i class="bi bi-envelope-check mr-2"></i>
                <span class="hidden sm:inline">Email Verifications</span>
                <span class="sm:hidden">Email</span>
            </button>
        </nav>
    </div>

    <!-- Tab Content -->
    <div class="p-4 sm:p-6">
        {% include 'partials/admin/user-details/login-attempts-tab.html' %}
        {% include 'partials/admin/user-details/email-verifications-tab.html' %}
    </div>
</div>
