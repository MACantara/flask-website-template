{% extends "base.html" %}

{% block title %}Forgot Password - Flask Website{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="opacity-0 animate-fade-in-up">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/30 animate-pulse-slow">
                <i class="bi bi-key text-blue-600 dark:text-blue-400 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Forgot your password?
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400 opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>
        <form class="mt-8 space-y-6 opacity-0 animate-fade-in-left" style="animation-delay: 0.2s;" method="POST">
            <div class="space-y-4 opacity-0 animate-fade-in-up" style="animation-delay: 0.3s;">
                <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                    Email Address
                </label>
                <input id="email" name="email" type="email" required 
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 hover:shadow-md"
                       placeholder="Enter your email address" value="{{ request.form.email }}">
            </div>

            <!-- hCaptcha -->
            {% if hcaptcha_enabled() %}
            <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.35s;">
                {{ hcaptcha }}
            </div>
            {% endif %}

            <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.4s;">
                <button type="submit" 
                        class="group w-full inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-orange-600 to-red-600 text-white font-semibold text-lg rounded-xl hover:from-orange-700 hover:to-red-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-orange-500/25 shadow-xl hover:shadow-2xl cursor-pointer hover:scale-105 transform">
                    <i class="bi bi-envelope mr-3"></i>
                    <span>Send Reset Instructions</span>
                </button>
            </div>

            <div class="text-center opacity-0 animate-fade-in-up" style="animation-delay: 0.5s;">
                <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:underline">
                    <i class="bi bi-arrow-left mr-1"></i>Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
