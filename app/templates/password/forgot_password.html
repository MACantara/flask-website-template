{% extends "base.html" %}

{% block title %}Forgot Password - Flask Website{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="opacity-0 animate-fade-in-up">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/30 animate-pulse-slow">
                <i class="bi bi-key text-blue-600 dark:text-blue-400 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Forgot your password?
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400 opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>
        <form class="mt-8 space-y-6 opacity-0 animate-fade-in-left" style="animation-delay: 0.2s;" method="POST">
            <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.3s;">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-200">
                    Email Address
                </label>
                <input id="email" name="email" type="email" required 
                       class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200 hover:shadow-md" 
                       placeholder="Enter your email address" value="{{ request.form.email }}">
            </div>

            <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.4s;">
                <button type="submit" 
                        class="form-button group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg hover:scale-105 transform">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="bi bi-envelope text-blue-500 group-hover:text-blue-400 transition-colors duration-200 group-hover:translate-x-1"></i>
                    </span>
                    Send Reset Instructions
                </button>
            </div>

            <div class="text-center opacity-0 animate-fade-in-up" style="animation-delay: 0.5s;">
                <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:underline">
                    <i class="bi bi-arrow-left mr-1"></i>Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
