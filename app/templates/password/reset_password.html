{% extends "base.html" %}

{% block title %}Reset Password - Flask Website{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8 animate-fade-in">
    <div class="max-w-md w-full space-y-8 animate-scale-in">
        <div class="animate-fade-in-up">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100 dark:bg-green-900/30 animate-pulse-slow">
                <i class="bi bi-shield-check text-green-600 dark:text-green-400 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Reset your password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400 animate-fade-in-up animate-delay-100">
                Enter your new password below.
            </p>
        </div>
        <form class="mt-8 space-y-6 animate-slide-in-bottom animate-delay-200" method="POST">
            <div class="space-y-4">
                <div class="animate-slide-in-bottom animate-delay-300">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-200">
                        New Password
                    </label>
                    <input id="password" name="password" type="password" required 
                           class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200" 
                           placeholder="Enter your new password">
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400 transition-colors duration-200">At least 8 characters with uppercase, lowercase, and number</p>
                </div>

                <div class="animate-slide-in-bottom animate-delay-400">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-200">
                        Confirm New Password
                    </label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="form-input mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200" 
                           placeholder="Confirm your new password">
                </div>
            </div>

            <div class="animate-slide-in-bottom animate-delay-500">
                <button type="submit" 
                        class="form-button group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="bi bi-key text-blue-500 group-hover:text-blue-400 transition-colors duration-200"></i>
                    </span>
                    Reset Password
                </button>
            </div>

            <div class="text-center animate-slide-in-bottom animate-delay-500">
                <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:underline">
                    <i class="bi bi-arrow-left mr-1"></i>Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
